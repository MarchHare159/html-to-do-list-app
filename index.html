<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card mt-3">
                  <div class="card-header fw-semibold fs-4">My TO-DO List</div>
                  <div class="card-body">
                    <input type="text" class="form-control" id="inp" placeholder="Enter Your Task" required> <br>
                    <input type="text" class="form-control" id="inp2" placeholder="Enter Your Task's Details " required> <br>
                    <button type="button" class="btn btn-outline-primary" onclick="handleAddTodo()">Add </button>
                  </div>
                </div>
                <div id="output"></div>
            </div>
        </div>
    </div>

    <!-- Delete Modal HTML -->
    <div id="deleteModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">			
                    <h4 class="modal-title">Are you sure?</h4>	
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
                </div>
                <div class="modal-body">
                    <p>Do you really want to delete this task? This process cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mark as Done Modal HTML -->
    <div id="doneModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">			
                    <h4 class="modal-title">Mark as Done?</h4>	
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
                </div>
                <div class="modal-body">
                    <p>Do you want to mark this task as done?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="confirmDone">Done</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
